<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> GAMEHUB </title>
<style>
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('6.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        filter: blur(10px);
        z-index: -2;
    }
    
    body {
        text-align: center;
        font-size: large;
        font-weight: bold;
        font-family: 'Inter', Arial, sans-serif;
        background: #f7fafd;
        color: #000000;
        margin: 0;
        padding: 40px;
    }
    
    p {
        font-size: 20px;
        line-height: 1.6;
        margin: 20px 0;
        color: #000000;
        text-align: right;
    }
    
    h1 {
        font-family: times new roman;
        text-decoration-thickness: 2px;
        font-size: 50px;
        text-align: left;
    }
    
    .ht {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
        font-weight: bold;
        padding: 15px;
        background-color: #1e40af;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .ht a {
        text-decoration: none;
        color: #0b0c0c;
        font-family: 'Inter', Arial, sans-serif;
        font-weight: 600;
        font-size: 1.08rem;
        padding: 8px 18px;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
    }
    
    .ht a:hover {
        background: #f8f3f3;
        color: #1e40af;
    }
    
    .ht a.active {
        background: #f8f3f3;
        color: #1e40af;
    }
    
    .navbar {
        background-color: #1a237e;
        display: flex;
        justify-content: space-around;
        padding: 15px 0;
    }
    
    .navbar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
    }
    
    .navbar a:hover {
        text-decoration: underline;
    }
    
    .container {
        max-width: 600px;
        margin: 100px auto;
        background: rgba(11, 109, 255, 0.7);
        padding: 30px;
        border-radius: 15px;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
    }
    
    input,
    textarea {
        width: 90%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
    }
    
    input[type="submit"] {
        background-color: #3949ab;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #5c6bc0;
    }
    
    footer {
        text-align: center;
        padding: 20px;
        border-top: 5px solid;
        border-color: #1e40af;
    }
</style>
</head>

<body>
    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px,">
        <img src="logo.png" alt="Game Hub Logo" style="width: 75px; height: 75px;">
        <h1 style="margin: 0;">Game Hub</h1>
    </div>

    <div class="ht">
        <a href="index.html">HOME</a>
        <a href="download.html">DOWNLOADS</a>
        <a href="games.html">GAMES</a>
        <a href="suggestions.html" class="active">SUGGESTIONS</a>
    </div>

    <div class="container">
        <h2>Suggest a Game</h2>
        <form action="thankyou.html" method="get">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="suggestion">Game Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="5" required></textarea>

            <input type="submit" value="Submit Suggestion">

        </form>
    </div>
    <footer>
        &copy; GAMING HUB, ALL RIGHTS RESERVED 2025
    </footer>
</body>

</html>
